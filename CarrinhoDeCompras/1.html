<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="ComprasController as ctrlCompras">
      Nome<br/>
      <input type="text" ng-model="ctrlCompras.description" /> <br />

      Preço<br />
      <input type="text" ng-model="ctrlCompras.price" /> <br />

      Quantidade<br />
      <input type="text" ng-model="ctrlCompras.quantity" /> <br />

      <button ng-click="ctrlCompras.adicionarItem(); ">Adicionar Item</button>
    </div>

    <br /> <br />

    <div ng-controller="CheckoutController as ctrlCheckout">
      <ul>
        <li ng-repeat="product in ctrlCheckout.CarrinhoDeCompras.items">
          <strong>Produto <span ng-bind="product.description"></span></strong> <br />
          Preço: <span ng-bind="product.price"></span> <br />
          Quantidade: <span ng-bind="product.quantity"></span> <br />
          Valor total: <span>{{ product.price * product.quantity | currency }}</span> <br />
        </li>
      </ul>
    </div>
  </body>
</html>
